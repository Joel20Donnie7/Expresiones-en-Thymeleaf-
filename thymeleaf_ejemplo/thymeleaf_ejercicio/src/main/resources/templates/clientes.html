<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes del Gimnasio</title>
    <!-- Enlace a Bootstrap para estilos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Material Icons para iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Inserta el encabezado de la aplicación desde un fragmento Thymeleaf -->
    <div th:insert="~{fragments/header :: header}"></div>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Clientes</h2>
    <!-- Botón para agregar un nuevo cliente, con enlace generado por Thymeleaf -->
    <a class="btn btn-primary mb-3" th:href="@{/clientes/nuevo}">
        <i class="material-icons">add</i> Agregar Nuevo Cliente
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre la lista de clientes, donde 'clientes' es el modelo pasado desde el controlador -->
        <tr th:each="cliente : ${clientes}">
            <!-- Muestra el nombre del cliente utilizando Thymeleaf -->
            <td th:text="${cliente.nombre}">Nombre</td>
            <!-- Muestra el email del cliente utilizando Thymeleaf -->
            <td th:text="${cliente.email}">Email</td>
            <td th:switch="${cliente.tipo}"> <!-- Evaluación del tipo de cliente -->
                <!-- Muestra 'Cliente Premium' si el tipo es 'premium' -->
                <span th:case="'premium'">Cliente Premium</span>
                <!-- Muestra 'Cliente Regular' si el tipo es 'regular' -->
                <span th:case="'regular'">Cliente Regular</span>
                <!-- Para cualquier otro valor, muestra 'Tipo Desconocido' -->
                <span th:case="*">Tipo Desconocido</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts necesarios para Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
